<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Handwriter</title>
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <header>Jimmy's Handwriter</header>

    <div class="container">
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>

        <div class="controls">
            <select id="fontSelect">
                <option value="Indie Flower">Indie Flower</option>
                <option value="Patrick Hand">Patrick Hand</option>
                <option value="Shadows Into Light">Shadows Into Light</option>
                <option value="Reenie Beanie">Reenie Beanie</option>
                <option value="Kalam">Kalam</option>
                <option value="Gloria Hallelujah">Gloria Hallelujah</option>
                <option value="Handlee">Handlee</option>
                <option value="Coming Soon">Coming Soon</option>
                <option value="Homemade Apple">Homemade Apple</option>
                <option value="Rock Salt">Rock Salt</option>
                <option value="Schoolbell">Schoolbell</option>
                <option value="Covered By Your Grace">Covered By Your Grace</option>
                <option value="Just Me Again Down Here">Just Me Again Down Here</option>
                <option value="Crafty Girls">Crafty Girls</option>
                <option value="Architects Daughter">Architects Daughter</option>
                <option value="Give You Glory">Give You Glory</option>
                <option value="La Belle Aurore">La Belle Aurore</option>
                <option value="Permanent Marker">Permanent Marker</option>
                <option value="Special Elite">Special Elite</option>
                <option value="Zeyada">Zeyada</option>
            </select>

            <input type="color" id="colorPicker" value="#000000">
            <button id="generateBtn">Generate Pages</button>
            <button id="downloadBtn" class="download-btn">Download PDF</button>
        </div>
    </div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="pagesContainer">
            <!-- Pages will be generated here -->
        </div>
    </div>

    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
